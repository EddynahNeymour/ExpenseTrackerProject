<html lang="en">

     <head>
         <meta name="viewport" content=" width=device-width, initial-scale=1">
         <meta charset="utf-8">
  
         <link rel="stylesheet" href="style.css">

         <title>Expense Tracker</title>
     </head>

     <body>
         <div class="container">
             <h1> EXPENSE TRACKER </h1>
			 
             <div class="sub-container">
			     <div>
				     <h2>Current Balance</h2>
					 <p id="money.balance" class="money.balance">$0.00</p>
				 </div>
                 <div>
                     <h2>Total Income</h2>
                     <p id="money.plus" class="money.plus">+$0.00</p>
                 </div>
                 <div>
                     <h2>Expense</h2>
                     <p id="money.minus" class="money.minus">-$0.00</p>
                 </div>
			 </div>
			 <form id="form">
                 <div class="form-control">
                 <label for="text"> TRANSACTION NAME </label>
                 <input type="text" id="text" placeholder="Enter name of Transaction..." />
                  </div>
		         &nbsp
                 <div class="form-control">
                 <label for="amount">AMOUNT<br /></label>
                 <input type="number" id="amount" placeholder="Enter Transaction Amount..." />
                 </div>
				 
                 <button class="btn">Add New Transaction</button>
              </form>
		 </div>

    <script src="script.js"></script>
</body>
</html>
